<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed.css">
    <title>YouTube Clone</title>
</head>
<body>
    <header>
        <div class="logo">YouTube</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Trending</a></li>
                <li><a href="#">Subscriptions</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="video-feed">
            <h2>Recommended Videos</h2>
            <div class="feed">
                <div class="video-item">
                    <img src="video1.jpg" alt="Video 1">
                    <h3>Video Title 1</h3>
                    <p>Channel Name 1</p>
                </div>
                <div class="video-item">
                    <img src="video2.jpg" alt="Video 2">
                    <h3>Video Title 2</h3>
                    <p>Channel Name 2</p>
                </div>
                <div class="video-item">
                    <img src="video3.jpg" alt="Video 3">
                    <h3>Video Title 3</h3>
                    <p>Channel Name 3</p>
                </div>
                <div class="video-item">
                    <img src="video4.jpg" alt="Video 4">
                    <h3>Video Title 4</h3>
                    <p>Channel Name 4</p>
                </div>
                <div class="video-item">
                    <img src="video5.jpg" alt="Video 5">
                    <h3>Video Title 5</h3>
                    <p>Channel Name 5</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 YouTube Clone</p>
    </footer>
</body>
</html>
